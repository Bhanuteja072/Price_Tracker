<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            border: 2px solid #ddd;
            transition: border 0.3s ease;
        }

        input:focus, button:focus {
            border-color: #1d4ed8;
        }

        button {
            background-color: #1d4ed8;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        p {
            text-align: center;
            font-size: 1rem;
        }

        a {
            color: #1d4ed8;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Additional animation for form input fields */
        input, button {
            opacity: 0;
            animation: slideUp 0.5s ease-in-out forwards;
        }

        input:nth-child(1),
        input:nth-child(2),
        input:nth-child(3),
        input:nth-child(4),
        input:nth-child(5),
        button {
            animation-delay: 0.2s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Registration Form</h2>
        <form action="{{ url_for('auth_register.register') }}" method="post">
            <input type="text" name="fname" placeholder="First Name" required/><br>
            <input type="text" name="lname" placeholder="Last Name" required/><br>
            <input type="text" name="username" placeholder="Username" required/><br>
            <input type="email" name="email" placeholder="Email" required/><br>
            <input type="password" name="pwd1" placeholder="Password" required/><br>
            <input type="password" name="pwd2" placeholder="Confirm Password" required/><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('auth_login.login') }}">Login here</a></p>
    </div>
</body>
</html>
