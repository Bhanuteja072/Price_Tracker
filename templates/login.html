<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightcyan; /* Light grey background */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            background: beige;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #1d4ed8;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1d4ed8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
        }

        a {
            color: #1d4ed8;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Additional animation for form input fields */
        input, select, button {
            opacity: 0;
            animation: slideUp 0.5s ease-in-out forwards;
        }

        input:nth-child(1),
        select:nth-child(3),
        button {
            animation-delay: 0.2s;
        }

        input:nth-child(2),
        button {
            animation-delay: 0.4s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="{{ url_for('auth_login.login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required/><br>
            <input type="password" name="password" placeholder="Password" required/><br>
            
            <!-- Select Role (Admin or User) -->
            <select name="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select><br>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('auth_register.register') }}">Register here</a></p>
    </div>
</body>
</html>
